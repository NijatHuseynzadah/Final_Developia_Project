<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./register/registerStyle/register.css">
    <title>Document</title>
    <style>
        body {
            background: url("Imgs/BlueCity.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    
</head>

<body>
    <form class="was-validated">
        <a href="./main.html" class="btn" id="mainBut" style="margin-left: 20px; background-color: lightblue; color: white;">Main</a>
        <h1 style="margin-left: 170px">Register</h1>
        <div class="inputs">
            <label for="name">Name:</label>
            <input class="place form-control" type="text" id="name" required>
            <div class="invalid-feedback">Write correct name!</div>
            <div class="valid-feedback">Correct!</div>
        </div>

        <div class="inputs">
            <label for="phone">Phone:</label>
            <input pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="place form-control" type="text" id="phone"
                placeholder="000-000-0000" required>
            <div class="invalid-feedback">Write correct phone number!</div>
            <div class="valid-feedback">Correct!</div>

        </div>

        <div class="inputs">
            <label for="user">User:</label>
            <input class="place form-control" type="text" id="user" required>
            <div class="invalid-feedback">Write correct user!</div>
            <div class="valid-feedback">Correct!</div>
        </div>

        <div class="inputs">
            <label for="password">Password:</label>
            <input class="place form-control" type="password" id="password" required>
            <div class="invalid-feedback">Write correct password!</div>
            <div class="valid-feedback">Correct!</div>

        </div>
        <div>
            <input style="margin-left: 20px;" type="checkbox" id="check" />
            <label for="check">Privacy</label>
        </div>

        <button id="submit" disabled style="margin-left: 50px; background-color: blue; color: white;">Submit</button>
        <div class="d-flex flex-row bg-transparent mt-1">
            <p class="mt-3" style="margin-left: 20px;"><u>Already have an account?</u></p>
            <a href="./login.html" class="btn mx-1" style="background-color: blue; color: white;" id="loginBut">Login</a>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./code.jquery.com_jquery-3.7.1.min (1).js"></script>
    <script src="./register/registerScript/register.js"></script>

</body>

</html>
